<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Tokens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="model-select-wrapper">
            <label for="modelSelect" style="font-weight:500; color:#636e72;">Modelo:</label>
            <select id="modelSelect">
                <option value="gpt-4o">OpenAI GPT-4o ($0.0025/1k input, $0.01/1k output)</option>
                <option value="gpt-4.1">OpenAI GPT-4.1 ($0.002/1k input, $0.008/1k output)</option>
                <option value="gpt-4.1-mini">OpenAI GPT-4.1 mini ($0.0004/1k input, $0.0016/1k output)</option>
                <option value="gpt-4.1-nano">OpenAI GPT-4.1 nano ($0.0001/1k input, $0.0004/1k output)</option>
                <option value="gpt-4.5">OpenAI GPT-4.5 ($0.075/1k input, $0.15/1k output)</option>
                <option value="gpt-4o-mini">OpenAI GPT-4o mini ($0.00015/1k input, $0.0006/1k output)</option>
                <option value="o3">OpenAI o3 ($0.01/1k input, $0.04/1k output)</option>
                <option value="o3-mini">OpenAI o3-mini ($0.0011/1k input, $0.0044/1k output)</option>
                <option value="o1">OpenAI o1 ($0.015/1k input, $0.06/1k output)</option>
                <option value="mistral-large-2">Mistral Large 2 ($0.000003/1k input, $0.000009/1k output)</option>
                <option value="pixtral-large">Pixtral Large ($0.000002/1k input, $0.000006/1k output)</option>
                <option value="llama-3-3-70b">Meta Llama 3.3 70b ($0.00059/1k input, $0.00079/1k output)</option>
                <option value="gemini-2-5-pro">Google Gemini 2.5 Pro Preview ($0.0025/1k input, $0.015/1k output)</option>
                <option value="gemini-2-0-flash">Google Gemini 2.0 Flash ($0.0001/1k input, $0.0004/1k output)</option>
                <option value="gemini-1-5-pro">Google Gemini 1.5 Pro ($0.00125/1k input, $0.005/1k output)</option>
                <option value="deepseek-v3">DeepSeek-V3 ($0.00014/1k input, $0.00028/1k output)</option>
                <option value="cohere-command-a">Cohere Command A ($0.0025/1k input, $0.01/1k output)</option>
                <option value="claude-opus-4-1">Anthropic Claude Opus 4.1 ($0.015/1k input, $0.075/1k output)</option>
                <option value="claude-sonnet-4">Anthropic Claude Sonnet 4 ($0.003/1k input, $0.015/1k output)</option>
                <option value="amazon-nova-micro">Amazon Nova Micro ($0.000035/1k input, $0.00014/1k output)</option>
                <option value="amazon-nova-pro">Amazon Nova Pro ($0.0008/1k input, $0.0032/1k output)</option>
            </select>
        </div>
        <h1>Contador de Tokens</h1>
        <textarea id="inputText" placeholder="Digite seu texto aqui..."></textarea>
        <div id="tokenCount">Tokens: 0</div>
        <div id="priceEstimate" style="font-size:1.05rem; color:#636e72; text-align:right; margin-top:8px;"></div>
        <div style="text-align:center; margin-top:18px;">
            <a href="https://github.com/motadb/TokenCount" target="_blank" style="color:#636e72; text-decoration:none; font-size:0.98rem;">
                Projeto dispon√≠vel no GitHub
            </a>
        </div>
    </div>
    <!-- GPT Tokenizer CDN -->
    <script src="https://unpkg.com/gpt-tokenizer/dist/gpt-tokenizer.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
